<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Anshika ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:linear-gradient(#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:Arial;
}

/* FRONT EMOJI RAIN */
.emoji{
  position:fixed;
  top:-40px;
  font-size:22px;
  animation:fall 4s linear forwards;
  pointer-events:none;
  z-index:9999;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);opacity:1}
  100%{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* CARD */
.container{
  background:white;
  width:90%;
  max-width:350px;
  padding:22px;
  border-radius:22px;
  text-align:center;
  animation:pop .6s ease;
  z-index:2;
}
@keyframes pop{
  0%{transform:scale(.7);opacity:0}
  100%{transform:scale(1);opacity:1}
}
h2{color:#d63384;margin-bottom:10px}

#idea{
  font-size:14px;
  color:#444;
  margin-bottom:16px;
  min-height:45px;
}

/* BUTTONS */
button{
  padding:10px 24px;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
}
#yes{
  background:#ff4d6d;
  color:white;
  transition:transform .3s ease;
}
#no{
  background:#adb5bd;
  color:white;
}

#noWrap{
  position:relative;
  display:inline-flex;
  flex-direction:column;
  align-items:center;
  margin-left:10px;
  transition:transform .3s ease;
}
#panda{font-size:26px}

/* NO EMOJI MESSAGE */
#noMsg{
  position:absolute;
  top:-38px;
  font-size:13px;
  background:#fff;
  padding:4px 8px;
  border-radius:12px;
  display:none;
  animation:fadeUp .5s ease;
  white-space:nowrap;
}
@keyframes fadeUp{
  0%{opacity:0;transform:translateY(8px)}
  100%{opacity:1;transform:translateY(0)}
}

/* HEART SCREEN */
#bigHeart{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:rgba(255,255,255,.95);
  z-index:5;
}
#bigHeart span{
  font-size:150px;
  animation:zoom .8s ease;
}
@keyframes zoom{
  0%{transform:scale(.2)}
  100%{transform:scale(1)}
}
#name{font-size:30px;color:#ff4d6d}

/* OPTIONS */
#options{display:none;margin-top:15px}
.option{
  background:#ffccd5;
  padding:12px;
  border-radius:15px;
  margin:10px 0;
  cursor:pointer;
}

/* FINAL */
#final{
  position:fixed;
  inset:0;
  background:#ff758f;
  color:white;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:6;
}

/* BOTTOM FROG */
#bottomFrog{
  position:fixed;
  bottom:10px;
  font-size:60px;
  cursor:pointer;
  display:none;
  z-index:7;
}

/* HATE TEXT */
#hateText{
  font-size:26px;
  font-weight:bold;
  display:none;
  animation:pop .4s ease;
}
</style>
</head>

<body>

<div id="bigHeart">
  <span>‚ù§Ô∏è</span>
  <div id="name">Anshika</div>
</div>

<div class="container">
  <h2>Anshika, will you be mine?</h2>
  <div id="idea">
    Main perfect nahi hoon, par tumhari respect aur care hamesha karunga.
  </div>

  <div id="buttons">
    <button id="yes">Yes</button>

    <div id="noWrap">
      <div id="noMsg">üòÑ Yes pe click karo</div>
      <div id="panda">üêº</div>
      <button id="no">No</button>
    </div>
  </div>

  <div id="options">
    <div class="option" onclick="choose(1)">üíñ Choose Love</div>
    <div class="option" onclick="choose(2)">ü§ç Choose Trust</div>
    <div class="option" onclick="choose(3)">üíç Choose Forever</div>
  </div>
</div>

<div id="final">
  <div>
    <h2>Anshika ‚ù§Ô∏è</h2>
    <p id="finalMsg"></p>
    <p id="hateText">I HATE YOU ANSHIKA</p>
    <br>
    <button onclick="back()">‚¨Ö Back</button>
  </div>
</div>

<div id="bottomFrog">üê∏</div>

<script>
/* FRONT FROG RAIN */
function frogRain(){
  let count=0;
  let interval=setInterval(()=>{
    let f=document.createElement("div");
    f.className="emoji";
    f.innerText="üê∏";
    f.style.left=Math.random()*100+"vw";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),4000);
    count++;
    if(count>35) clearInterval(interval);
  },120);
}

let noCount=0;
let yesScale=1;

const panda=document.getElementById("panda");
const yesBtn=document.getElementById("yes");
const noWrap=document.getElementById("noWrap");
const noMsg=document.getElementById("noMsg");
const bottomFrog=document.getElementById("bottomFrog");

/* NO CLICK FIXED */
document.getElementById("no").onclick=()=>{
  noCount++;
  yesScale+=0.15;
  yesBtn.style.transform=`scale(${yesScale})`;

  panda.innerText=["üòê","üò†","üò°","üò§"][Math.min(noCount-1,3)];

  noMsg.style.display="block";
  noMsg.innerText="üòÑ Yes pe click karo";

  noWrap.style.transform=
    `translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;

  setTimeout(()=>noMsg.style.display="none",900);
};

/* YES */
yesBtn.onclick=()=>{
  frogRain();
  bigHeart.style.display="flex";
  setTimeout(()=>{
    bigHeart.style.display="none";
    buttons.style.display="none";
    options.style.display="block";
  },1000);
};

/* OPTIONS */
function choose(n){
  final.style.display="flex";
  hateText.style.display="none";
  bottomFrog.style.display="none";

  if(n===1){
    finalMsg.innerText =
    "Love matlab sirf feelings nahi, balki respect, patience aur har situation me saath dena.";
  }
  if(n===2){
    finalMsg.innerText =
    "Trust matlab bina darr ke apna dil rakh paana aur ek dusre par believe karna.";
  }
  if(n===3){
    finalMsg.innerText =
    "Forever ek decision hota hai jo har din choose karna padta hai üòÖ";
    bottomFrog.style.display="block";
  }
}

/* BOTTOM FROG CLICK */
bottomFrog.onclick=()=>{
  frogRain();
  hateText.style.display="block";
};

/* BACK */
function back(){
  final.style.display="none";
  options.style.display="none";
  buttons.style.display="block";
  bottomFrog.style.display="none";
}
</script>

</body>
</html>
